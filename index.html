<!doctype html>
<html lang="en">

<head>
  <title>&lt;model-viewer&gt; template</title>
  <meta charset="utf-8">
  <meta name="description" content="&lt;model-viewer&gt; template">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="./styles.css" rel="stylesheet" />
  <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
</head>

<body>
  <!-- <model-viewer> HTML element -->
  <model-viewer id="hotspot-camera-view-demo" src="anatomy_of_the_airways.glb" ar
    ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1"
    camera-orbit="-10.92deg 70.27deg 0.2912m" field-of-view="12deg">
    <button class="Hotspot" slot="hotspot-1" data-surface="5 0 1020 1000 995 0.640 0.061 0.299"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Os hyoideum</div>
    </button>
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
    <div id="ar-prompt">
      <img src="ar_hand_prompt.png">
    </div>
  </model-viewer>
  <script src="script.js"></script>
  <!-- Loads <model-viewer> for browsers: -->

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <script type="module">
    const modelViewer2 = document.querySelector("#hotspot-camera-view-demo");
    const annotationClicked = (annotation) => {
      let dataset = annotation.dataset;
      modelViewer2.cameraTarget = dataset.target;
      modelViewer2.cameraOrbit = dataset.orbit;
      modelViewer2.fieldOfView = '45deg';
    }

    // modelViewer2.querySelectorAll('button').forEach((hotspot) => {
    //   hotspot.addEventListener('click', () => annotationClicked(hotspot));
    // });
  </script>
</body>

</html>
